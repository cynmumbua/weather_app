<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uwe4jcq.css" />

    <script src="keys.js"></script>
    <script
      type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false"
    ></script>
    <script src="main.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body onload="getLocation();">
    <div class="background">
      <div class="d-flex flex-column h-100">
        <div id="main" class="container">
          <div class="row">
            <div id="title" class="col text-center">
              Weather Application
            </div>
          </div>
          <div class="row">
            <div id="current" class="col">
              <div class="row">
                <div id="temp" class="col-sm">
                  <div id="location" class="row col d-md-inline-block">
                    Nairobi, Kenya
                  </div>
                  <div class="row col d-md-inline-block" id="dayTime">
                    Monday, 1000hrs
                  </div>
                  <div class="row col d-md-inline-block" id="summary">
                    partly cloudy
                  </div>
                  <div class="row col d-md-inline-block" id="currentTemp">
                    90&deg;
                  </div>
                </div>
                <div class="col-sm">
                  <img
                    id="weatherIcon"
                    class="img-fluid"
                    src="images/bg.jpg"
                    alt="today's weather"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div id="conditions" class="col-md">
              <div class="row">
                <div id="preciptation" class="col-md">Precipitation 20%</div>
              </div>
              <div class="row">
                <div id="humidity" class="col-md">Humidity 20%</div>
              </div>
              <div class="row">
                <div id="wind" class="col-md">Wind 20mph</div>
              </div>
            </div>
            <div id="selectDate" class="col-md">
              Select Date: <br/> <input type="date" id="sDate" />
              <button class="btn btn-primary" onclick="fetchFutureWeatherReport()">Check weather</button>
              <p id="summaryDate"></p>
              <p id="temperatureDate"></p>
            </div>
            <div id="forecast" class="col-md">
              <ul class="nav nav-tabs" id="forecastTab">
                <li class="nav-item">
                  <a href="#weekly" data-toggle="tab" class="nav-link"
                    >Weekly</a
                  >
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane container active" id="weekly">
                  <table id="weeklyForecast" width="100%"></table>
                </div>
              </div>
            </div>
          </div>
          <!-- Footer -->
          <footer class="page-footer font-small cyan darken-3">
            <div class="footer-copyright text-center py-3">
              Â© 2020 Copyright: Cynthia Muinde
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
